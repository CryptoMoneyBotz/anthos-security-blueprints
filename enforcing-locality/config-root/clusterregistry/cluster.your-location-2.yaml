# applies location and environment labels to  2nd cluster in your-locatiom
# Replace [Add-your-value] with your values for example  replace with london
# rename file by replacing your-location-2 with the value you have used in name ( inc the -2)
kind: Cluster
apiVersion: clusterregistry.k8s.io/v1alpha1
metadata:
  name: [Add-your-value]-2
  labels:
    environment: dev
    location: [Add-your-value]
